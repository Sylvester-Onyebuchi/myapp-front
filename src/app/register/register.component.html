<div class="container justify-content-center p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-body-secondary p-4 rounded shadow m-2">
            <div class="form-group m-2">
            <label for="username" class="form-label">Firstname</label>
            <input type="text" name="firstName" formControlName="firstName" class="form-control" />
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
                Firstname is required.
            </div>
            </div>
            <div class="form-group m-2">
            <label for="lastName" class="form-label">Lastname</label>
            <input type="text" name="lastName" formControlName="lastName" class="form-control" />
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
                Lastname is required.
            </div>
            </div>
            <div class="form-group m-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Valid email is required.
            </div>
            </div>
            <div class="form-group m-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password is required.
            </div>
            </div>
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary m-2">Register</button>
        </form>
        </div>
    </div>
</div>
