<div class="container justify-content-center p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h2 class="text-center fs-2">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-body-secondary p-4 rounded shadow m-2">
            <div class="form-group m-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Valid email is required.
            </div>
            </div>
            <div class="form-group m-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
            </div>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary m-2">Login</button>
        </form>
        </div>
    </div>
</div>
