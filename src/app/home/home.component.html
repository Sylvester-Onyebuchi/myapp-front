


<h3 class="text-center col-11 p-5 fs-1 fw-bold text-success">Welcome  {{user.firstName}} </h3>

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let post of apiData" class="col">
      <div class="card shadow-sm h-100">
        <div class="card-body bg-body-secondary">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="text-muted">Posted by: {{ post.postedBy?.firstName }}</p>
          <p class="text-muted small">Posted on: {{ post.createdAt | date: 'medium' }}</p>
          <div class="d-flex gap-2">
            <button class="btn btn-danger flex-grow-1" (click)="onDelete(post?._id, post.postedBy?._id)">Delete</button>
            <button class="btn btn-info flex-grow-1" (click)="onUpdate(post?._id, post.postedBy?._id)">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-info btn-sm mt-3" (click)="onAddPost()">Add Post</button>
</div>
